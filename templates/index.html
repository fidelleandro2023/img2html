<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>img2html</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0c0f; --panel:#121318; --fg:#fff; --muted:#a3a3a3; --primary:#4f46e5 }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:'Inter',system-ui}
    .container{width:min(720px,92%);margin:0 auto;padding:32px}
    .card{background:var(--panel);border:1px solid #1f2330;border-radius:12px;padding:24px}
    h1{margin:0 0 16px;font-size:26px}
    p{color:var(--muted)}
    form{margin-top:16px;display:flex;gap:12px;align-items:center}
    input[type=file]{flex:1}
    button{background:var(--primary);color:#fff;border:none;border-radius:8px;padding:10px 14px;font-weight:600;cursor:pointer}
  </style>
  <meta name="description" content="Convierte un ZIP de imágenes en HTML base para un tema de WordPress" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Adjuntar ZIP de imágenes</h1>
      <p>Sube un archivo .zip con todas las imágenes del diseño. La app analizará los nombres para inferir orden y secciones.</p>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="zipfile" accept=".zip" />
        <button type="submit">Analizar ZIP</button>
      </form>
    </div>
  </div>
</body>
</html>
