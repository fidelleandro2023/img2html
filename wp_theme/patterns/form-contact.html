<!-- wp:group {"layout":{"type":"constrained"}} -->
<div class="wp-block-group">
  <!-- wp:heading {"level":2} -->
  <h2>Contacto</h2>
  <!-- /wp:heading -->
  <!-- wp:columns -->
  <div class="wp-block-columns">
    <!-- wp:column -->
    <div class="wp-block-column">
      <!-- wp:paragraph -->
      <p>Completa el formulario y nos pondremos en contacto.</p>
      <!-- /wp:paragraph -->
    </div>
    <!-- /wp:column -->
    <!-- wp:column -->
    <div class="wp-block-column">
      <!-- wp:html -->
      <form class="img2html-form" aria-label="Formulario de contacto">
        <p><label for="c-name">Nombre</label><br><input id="c-name" type="text" placeholder="Tu nombre" /></p>
        <p><label for="c-email">Email</label><br><input id="c-email" type="email" placeholder="tucorreo@example.com" /></p>
        <p><label for="c-msg">Mensaje</label><br><textarea id="c-msg" rows="5" placeholder="¿Cómo podemos ayudar?"></textarea></p>
        <p><input type="submit" value="Enviar" /></p>
      </form>
      <!-- /wp:html -->
    </div>
    <!-- /wp:column -->
  </div>
  <!-- /wp:columns -->
</div>
<!-- /wp:group -->
